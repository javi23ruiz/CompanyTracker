<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Custom styles for this template -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}" >
    <!-- JQuery and JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    <title>Company Tracker</title>
</head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="container-fluid">
                
              <a class="navbar-brand" href="{#">HOME NEWS</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
    
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('home_news')}}">Word Cloud</a>
                    </li>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('word_cloud')}}">Word Cloud</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('podcast')}}">Podcast</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('email')}}">Email</a>
                  </li>
    
                </ul>
    
              </div>
            </div>
        </nav>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">News Blog for {{ name }}</h1>
            </div>
        </div>


        {% for group_news_link in news_link %}

            <div class="card-deck">
                {% for link in group_news_link %}
                    <div class="card">
                        <img class="card-img-top" src={{link.urlToImage}} alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title"> <a href={{link.url}}></h5>{{link.title}}</a>
                            <p class="card-text"> {{link.description}} </p>
                            <p class="card-text"><small class="text-muted"> {{link.publishedAt}} </small></p>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <br>

        {% endfor %}

    </body>
</html>
